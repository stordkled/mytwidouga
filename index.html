<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no" />
  <meta name="theme-color" content="#000000" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>TWIVIDEO Shorts - ランキング動画</title>
  <link rel="manifest" href="/manifest.webmanifest" />
  <link rel="apple-touch-icon" href="/icons/icon-192.png" />
  <meta name="description" content="Twitter/X動画ランキングをYouTube Shorts風に閲覧" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Noto+Sans+JP:wght@400;500;700;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="/src/style.css" />
</head>

<body>
  <div id="app">
    <div class="loading-screen" id="loadingScreen">
      <div class="loading-spinner">
        <div class="spinner-ring"></div>
        <div class="spinner-ring"></div>
        <div class="spinner-ring"></div>
      </div>
      <p class="loading-text">動画を読み込み中...</p>
    </div>
    <div class="video-feed" id="videoFeed"></div>
    <nav class="bottom-nav" id="bottomNav">
      <button class="nav-btn active" data-sort="24">
        <i class="fas fa-fire"></i>
        <span>24時間</span>
      </button>
      <button class="nav-btn" data-sort="3days">
        <i class="fas fa-chart-line"></i>
        <span>3日間</span>
      </button>
      <button class="nav-btn" data-sort="week">
        <i class="fas fa-trophy"></i>
        <span>1週間</span>
      </button>
    </nav>
  </div>
  <script src="/src/main.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(reg => console.log('SW registered:', reg.scope))
          .catch(err => console.warn('SW registration failed:', err));
      });
    }
  </script>
</body>

</html>
